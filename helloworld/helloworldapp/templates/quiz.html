<!-- quiz.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
</head>
<body>
    <h1>Quiz: {{ quiz.name }}</h1>
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="question_index" value="{{ question_index }}">
        <h2>Question {{ question_index|add:1 }} of {{ total_questions }}</h2>
        <h3>{{ question.question_text }}</h3>

        <input type="radio" name="option" value="A" id="option_a">
        <label for=option_a>{{ question.option_a }}</label><br>
        <input type="radio" name="option" value="B" id="option_b">
        <label for=option_b>{{ question.option_b }}</label><br>
        <input type="radio" name="option" value="C" id="option_c">
        <label for=option_c>{{ question.option_c }}</label><br>
        <input type="radio" name="option" value="D" id="option_d">
        <label for=option_d>{{ question.option_d }}</label><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
